
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QANTRA-9</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: url('space-bg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Courier New', Courier, monospace;
            color: #00ffff;
            overflow: hidden;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.55);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 4em;
            color: #ffffff;
            text-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff;
            animation: pulse 2.5s infinite;
        }
        p {
            font-size: 1.5em;
            max-width: 800px;
            margin-top: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            animation: flicker 4s infinite;
        }
        .note {
            margin-top: 30px;
            font-style: italic;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }
        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff; }
            50% { text-shadow: 0 0 35px #ffffff, 0 0 80px #00ffff; }
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            45% { opacity: 0.6; }
            60% { opacity: 0.8; }
            75% { opacity: 0.4; }
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="space-sound.mp3" type="audio/mpeg">
    </audio>
    <div class="overlay">
        <h1>QANTRA-9</h1>
        <p>"The signal is not coming... it has already begun."</p>
        <p class="note">â€” Not from Earth</p>
    </div>
</body>
</html>
